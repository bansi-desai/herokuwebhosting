<body>
    <div class="container">
    <form>
        
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Full Name" name="name" required>

            <label for="position"><b>Position</b></label>
            <input type="text" placeholder="Eg:snr.Developer" name="position" required>

            <label for="office"><b>Office</b></label>
            <input type="text" placeholder="Enter Office Location" name="office" required>

            <label for="salary"><b>Salary</b></label>
            <input type="text" placeholder="Salary per annum" name="salary" required>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <hr>
        </div>
    </form>
</body>
